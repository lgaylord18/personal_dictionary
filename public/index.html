<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Dictionary</title>
</head>
<body>
  <h1>My Dictionary</h1>
  <form id="wordForm">
    <input type="text" id="word" placeholder="Word" required>
    <input type="text" id="definition" placeholder="Definition" required>
    <button type="submit">Add Word</button>
  </form>
  <script>
    document.getElementById('wordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const word = document.getElementById('word').value;
      const definition = document.getElementById('definition').value;
      const res = await fetch('/.netlify/functions/update-dictionary', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ word, definition })
      });
      const data = await res.json();
      alert(data.message || data.error);
    });
  </script>
</body>
</html>
